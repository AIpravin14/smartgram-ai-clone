<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartGram AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-300 to-blue-200 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">SmartGram AI</h1>
    <p class="text-gray-600 mb-6">Upload a photo and get an AI-generated Instagram caption!</p>

    <input type="file" id="imageInput" class="mb-4 block mx-auto text-sm" accept="image/*" onchange="previewImage(event)">
    
    <div class="mb-4">
      <img id="preview" src="" alt="Image Preview" class="w-40 h-40 object-cover rounded-full mx-auto hidden">
    </div>

    <button onclick="generateCaption()" class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-6 py-2 rounded-full shadow-lg hover:opacity-90 transition duration-300">
      Generate Caption
    </button>

    <p id="captionResult" class="mt-6 text-lg text-gray-700 font-medium"></p>
  </div>

  <script src="script.js"></script>
  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const preview = document.getElementById("preview");
        preview.src = reader.result;
        preview.classList.remove("hidden");
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
