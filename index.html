<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartGram</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4 text-center text-xl font-bold text-pink-600">
    SmartGram
  </header>

  <!-- Upload & Caption Generator -->
  <section class="p-4">
    <input type="file" class="mb-2 block w-full" />
    <button onclick="generateCaption()" class="w-full bg-pink-600 text-white py-2 rounded-lg">
      Generate AI Caption
    </button>
    <p id="captionResult" class="mt-3 text-gray-800 text-center"></p>
  </section>

  <!-- Static Feed -->
  <section class="space-y-4 p-4">
    <div class="bg-white p-3 rounded shadow">
      <img src="https://source.unsplash.com/400x300/?nature" class="w-full rounded" />
      <p class="mt-2 text-sm text-gray-700">Sunset Vibes</p>
    </div>
    <div class="bg-white p-3 rounded shadow">
      <img src="https://source.unsplash.com/400x300/?travel" class="w-full rounded" />
      <p class="mt-2 text-sm text-gray-700">Wanderlust Moments</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
