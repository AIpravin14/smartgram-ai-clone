<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartGram AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-indigo-300 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center px-4 py-6">

  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md text-center space-y-4">
    <h1 class="text-4xl font-extrabold text-indigo-700 animate-pulse">SmartGram AI</h1>
    <p class="text-gray-600">Upload an image and get a stylish, AI-generated caption for Instagram!</p>

    <input 
      type="file" 
      id="imageInput" 
      accept="image/*" 
      onchange="previewImage(event)"
      class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 transition"
    />

    <div class="mt-4">
      <img id="preview" class="w-32 h-32 rounded-full mx-auto object-cover hidden shadow-md" />
    </div>

    <button 
      onclick="generateCaption()" 
      class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white px-6 py-2 rounded-full font-semibold shadow-md hover:opacity-90 transition"
    >
      Generate Caption
    </button>

    <div id="captionSection" class="mt-4 hidden">
      <p id="captionResult" class="text-lg text-gray-800 font-medium"></p>
      <button 
        onclick="copyCaption()" 
        class="mt-2 text-sm bg-indigo-100 text-indigo-600 px-4 py-1 rounded-full hover:bg-indigo-200 transition"
      >
        Copy Caption
      </button>
    </div>

    <footer class="text-xs text-gray-400 pt-4">Made with love for My First Vibe Project</footer>
  </div>

  <script src="script.js"></script>
  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const preview = document.getElementById("preview");
        preview.src = reader.result;
        preview.classList.remove("hidden");
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function copyCaption() {
      const caption = document.getElementById("captionResult").innerText;
      navigator.clipboard.writeText(caption).then(() => {
        alert("Caption copied!");
      });
    }
  </script>
</body>
</html>
